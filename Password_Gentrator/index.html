<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password_Gentrator While JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HTML -->
    <!-- Container -->
    <div class="container">
      <div class="topHead">
        <h1>Generate a <br /><span> Random Password.... </span></h1>
      </div>
      <div class="input">
        <input type="text" id="Password" placeholder="Password" />
        <img onclick="copypass()" src="copy.svg" alt="" />
      </div>
      <div class="btn">
        <button onclick="cretePass()">
          <img src="energy.svg" alt="" />Generate Password
        </button>
      </div>
    </div>
    <!-- Container -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const PasswordBox = document.querySelector("#Password");
      const length = 6;
      const Uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const Lowercase = "abcdefghijklmnopqrstuvwxyz";
      const specialChar = "!@#$%^&*?/~`.<+-_";
      const num = "0123456789";
      let allchar = Uppercase + Lowercase + num + specialChar;

      function cretePass() {
        let Password = "";
        Password += Uppercase[Math.floor(Math.random() * Uppercase.length)];
        Password += Lowercase[Math.floor(Math.random() * Lowercase.length)];
        Password += specialChar[Math.floor(Math.random() * specialChar.length)];
        Password += num[Math.floor(Math.random() * num.length)];
        // if (Password.length < 6) {
        //   Password.value = Password + "r" + "s";
        // }

        while (length>Password.length) {
            Password += allchar[Math.floor(Math.random()*allchar.length)]
        }
        PasswordBox.value = Password;
      }
      function copypass(){
        PasswordBox.select()
        document.execCommand("copy")
      }
    </script>
  </body>
</html>
